<!DOCTYPE html>
<html>
    <head>
        <title>My Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--This shows the amount where the user inputs a number and the corresponding 
            textbox's id is principal. The checkAmount function is to check the amount whether
            the inputted text is a positive number or not-->
            Amount <input type="number"  id="principal" onchange="checkAmount()">  
            <br/>

            <!--The rate's type is range, which is a scroller, and the corresponding id to it is 
            called rate. The min value is 1 while the max is 20 and the default is 10.25. The
            updateRate function is to update the scroller's indicated number as the user uses 
            the scroller-->
            Rate <input type="range" id="rate" 
                min="1" max="20" 
                step = "o.25" value="10.25"
                onchange="updateRate(this.value)">  

                 <span id="rate_val">
                     10.25%
                 </span>

                <br/>
            
            <!--This is to show the number of years the user can select. It is viewed as a dropdown
            and the user can select from 1-10 years-->
            No. of Years <select name="No. of Years" id="years"> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>  
                <option value="10">10</option>        
            </select> <br/>
        
            <!--This button has the function of compute where when pressed the output would be read
            from its JavaScript file and would display the output written in it-->
            <button onclick="compute()">Compute Interest</button>
            <span></span>
            <!--This is to show that the corresponding result should be viewed as a paragraph-->
            <p id="result"></p>
        </div>
    </body>
    <footer>
        &#169; This Calculator belongs to Rui Perpetuo
    </footer>
</html>
